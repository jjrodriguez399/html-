<!DOCTYPE html>
<html>
    <head>
        <title>Segunda clase de html.</title>
    </head>
    <body>
        <fieldset>
            <legend>DATOS PERSONALES</legend>
        <form action="">
           <label for="">Nombre</label> <input type="text" placeholder="ingrese su nombre"/> <br/>
            <label for="">Contrasena</label><input type="password" placeholder="ingrese su contrasena"/><br/>
            <label for="">Edad</label><input type="number" placeholder="ingrese su edad"><br/>
            <label for="">Busqueda</label><input type="search" placeholder="buscar">
            <input type="submit" value="Aceptar"><br/>

           <label for="">seleccione una de las siguientes opciones:</label> <select name="seleecione una :" id="">
                <option value="100">Goku</option>
                <option value="90">Veguetta</option>
                <option value="60">Gohan</option>

            </select>

            <br/><label for="">COMENTARIOS</label><br/>
            <textarea name="gracias por su comentario" id="" cols="22" rows="10"></textarea>
            <button>Aceptar</button><br/>
        </fieldset>
        </form>
    </body>
</html>

<!--
    fielsdset sirve para enmarcar todos los datos del formulario.
    legend sirve para darle un titulo al formulario, aparece a la orilla de la linea.
    form sirve para crear formularios.
    label para escribir texto antes de un input.
    input son como cajitas donde podemos ingresar, text,password,number,search.
    placeholder sirve para mostrar texto en el input que desaparece al momento de escribir.
    select sirve para darle opcciones al usuario y option para escribir cada opcion que deseamos mostrar.
    textarea sirve para que el usuario escriba el cual puede expandir en caso de que tenga mucho texto.
    button es un boton parecido al input submit, sirven para envisr la informacion.
-->
