<html>
    <head>
        <title>Tercera clse </title>
    </head>
    <body>
        <img src="imagenes/calendario.jpg" >
        <a href ="https://www.google.com">ir a google</a><!--ingresar hipervinculos-->

    <!--listas no ordenadas-->
    <ul>
        <li>elemnto 1</li><!--li para mostrar  los elementos en la lista -->
        <li>elemnto 2</li>
        <li>elemnto 3</li>
        <li>elemnto 4</li>

    </ul>

    <!--listas ordenas-->
    <ol>
        <li>elemnto 1</li>
        <li>elemnto 2</li>
        <li>elemnto 3</li>
        <li>elemnto 4</li>

    </ol>

    <!--como construir tablas en html-->
     <table>
         <thead><!--cabezera de la tabla-->
             <tr><!--indicarle cuantas filas quiero que tenga mi cabezera-->
                 <th>MES</th><!--contenido quem van a tener las celdas en la cabezera-->
                 <th>AHORROS</th>
             </tr>
         </thead>
         <tbody><!--contenido o cuerpo de la tabla -->
             <tr>
                 <td>ENERO</td><!--contenido quem van a tener las celdas en el cuerpo o congtenido-->
                 <td>1000$</td>
             </tr>
             <tr>
                 <td>FEBRERO</td>
                 <td>500$</td>
             </tr>
         </tbody>
         <tfoot><!--parte inferior de la tabla -->
             <tr>
                 <td>TOTAL</td><!--contenido quem van a tener las celdas en la parte inferior-->
                 <td>1500$</td>
             </tr>
         </tfoot>
     </table>



    </body>

    
</html>
